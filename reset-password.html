<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/forms.css">
    <title>Reset Password - FreshCart</title>
</head>
<body>
    <section class="p-3 p-md-4 p-xl-5 login-container">
        <div class="container">
            <div class="row d-flex justify-content-center">
                
                        <!-- Right side with form -->
                        <div class="col-lg-5 col-md-10 col-sm-12  rounded-5 glassmorphism" id="resetPasswordform">
                            <div class="p-3 p-md-4 p-xl-5">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="mb-5">
                                            <h3 class="text-uppercase fs-1"><a href=""><img src="img/freshcart-logo.svg" width="40%" alt=""></a></h3>
                                        </div>
                                    </div>
                                </div>
                                <form action="#!" id="resetPasswordForm" onsubmit="return validateForm(event)">
                                    <div class="row gy-3 gy-md-4 overflow-hidden">
                                        <div class="col-12">
                                            <label for="newPassword" class="form-label fw-bold">New Password <span class="text-danger">*</span></label>
                                            <input type="password" class="form rounded shadow py-2 px-2 w-100" name="newPassword" id="newPassword" placeholder="Enter new password">
                                            <small class="text-danger" id="newPasswordError"></small>
                                        </div>
                                        <div class="col-12">
                                            <label for="confirmPassword" class="form-label fw-bold">Confirm Password <span class="text-danger">*</span></label>
                                            <input type="password" class="form rounded shadow py-2 px-2 w-100" name="confirmPassword" id="confirmPassword" placeholder="Confirm new password">
                                            <small class="text-danger" id="confirmPasswordError"></small>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-grid">
                                                <button class="btn btn-success py-2" type="submit">Set New Password</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                
                                <div class="row">
                                    <div class="col-12">
                                        <hr class="mt-5 mb-4 border-secondary-subtle">
                                        <div class="text-end">
                                            <a href="loginsite.html" class="text-decoration-none text-black fw-bold">Back to Login</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </section>
    <script src="js/reset-password.js"></script>
</body>
</html>
