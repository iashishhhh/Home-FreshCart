<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/forms.css">
    <title>Forgot Password - FreshCart</title>
</head>

<body>

    <section class="login-container">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <!-- Right side with form -->
                <div class="col-lg-5 col-md-10 col-sm-12 rounded-5 shadow glassmorphism" id="forgotPasswordform">
                    <div class="p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <h3 class="text-uppercase fs-1"><a href=""><img src="img/freshcart-logo.svg"
                                                width="40%" alt=""></a></h3>
                                </div>
                            </div>
                        </div>
                        <p class="card-text fw-bold  ">
                            Enter your email address and we'll send you an email with instructions to reset your
                            password.
                        </p>
                        <form action="#!" id="forgotPasswordForm" onsubmit="return validateForm(event)">
                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                <div class="col-12">
                                    <label for="email" class="form-label fw-bold">Email <span
                                            class="text-danger">*</span></label>
                                    <input type="email" class="form rounded shadow py-2 px-2 w-100" name="email"
                                        id="email" placeholder="Enter your Email">
                                    <small class="text-danger" id="emailError"></small>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn btn-success py-2" type="submit">Reset
                                            Password</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-12">
                                <hr class="mt-5 mb-4 border-secondary-subtle">
                                <div class="d-flex justify-content-between mt-4">
                                    <a class="fw-bold text-decoration-none " href="loginsite.html">Login</a>
                                    <a class="fw-bold text-decoration-none btn-lg" href="signup.html">Register</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>
    <script src="js/forgot-password.js"></script>
</body>

</html>
