<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/forms.css">
    <title>Forgot Password - FreshCart</title>
</head>

<body>

    <section class="p-3 p-md-4 p-xl-5 login-container">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-10 shadow-lg rounded-5 bg-light">
                    <div class="row">
                        <!-- Left side with logo -->
                        <div class="col-12 col-md-6 bg-light form-wrapper rounded-start-5 d-none d-md-block">
                            <div class="d-flex flex-column justify-content-between h-100 p-3 p-md-4 p-xl-5">
                                <div class="cart m-0 p-0 w-100">
                                    <div class="cart-body m-0 p-0 w-100 text-uppercase fw-bold">
                                        <a href=""><img src="img/freshcart-logo.svg" width="50%" alt=""></a>
                                    </div>
                                </div>
                                <p class="m-0 p-0">Remember your password? <a href="loginsite.html"
                                        class="text-black fs-5">Login here</a></p>
                            </div>
                        </div>

                        <!-- Right side with form -->
                        <div class="col-12 col-md-6 rounded-5" id="forgotPasswordform">
                            <div class="p-3 p-md-4 p-xl-5">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="mb-5">
                                            <h3 class="text-uppercase fs-1"><a href=""><img src="img/freshcart-logo.svg"
                                                        width="40%" alt=""></a></h3>
                                        </div>
                                    </div>
                                </div>
                                <form action="#!" id="forgotPasswordForm" onsubmit="return validateForm(event)">
                                    <div class="row gy-3 gy-md-4 overflow-hidden">
                                        <div class="col-12">
                                            <label for="email" class="form-label fw-bold">Email <span
                                                    class="text-danger">*</span></label>
                                            <input type="email" class="form rounded shadow py-2 px-2 w-100" name="email"
                                                id="email" placeholder="Enter your Email">
                                            <small class="text-danger" id="emailError"></small>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-grid">
                                                <button class="btn btn-success py-2" type="submit">Reset
                                                    Password</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <div class="row">
                                    <div class="col-12">
                                        <hr class="mt-5 mb-4 border-secondary-subtle">
                                        <div class="text-end">
                                            <a href="loginsite.html"
                                                class="text-decoration-none text-black fw-bold">Back to Login</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/forgot-password.js"></script>
</body>

</html>
