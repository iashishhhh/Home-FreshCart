<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f7f7f7;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Reset Your Password</h5>
                <form id="resetPasswordForm">
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                    </div>
                    <div id="resetError" class="text-danger text-center"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
    const resetPasswordForm = document.getElementById('resetPasswordForm');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const resetError = document.getElementById('resetError');

    resetPasswordForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const newPassword = newPasswordInput.value.trim();
        const confirmPassword = confirmPasswordInput.value.trim();

        // Validate passwords
        if (newPassword !== confirmPassword) {
            resetError.textContent = 'Passwords do not match. Please try again.';
            return;
        }

        const token = localStorage.getItem('authToken');
        if (!token) {
            resetError.textContent = 'No token found. Please log in again.';
            return;
        }

        try {
            const response = await fetch('http://localhost:3000/user/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                },
                body: JSON.stringify({ newPassword }),
            });

            if (response.status === 200) {
                resetError.textContent = '';
                alert('Password reset successful!');
                window.location.href = 'login.html';  // Redirect to login page after reset
            } else {
                const data = await response.json();
                resetError.textContent = data.message || 'Failed to reset password. Please try again.';
            }
        } catch (error) {
            resetError.textContent = 'Error occurred while resetting password. Please try again.';
            console.error(error);
        }
    });
});

    </script>
</body>
</html>
