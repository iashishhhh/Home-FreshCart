<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/forms.css">
    <title>Sign Up freshcart</title>
</head>

<body>
    <section class="p-3 p-md-4 p-xl-5 login-container">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <!-- <div class="col-lg-10 shadow-lg rounded-5 bg-light">
                    <div class="row">
                        <div class="col-12 col-md-6 bg-light form-wrapper rounded-start-5 d-none d-md-block">
                            <div class="d-flex flex-column justify-content-between h-100 p-3 p-md-4 p-xl-5">
                                <div class="cart m-0 p-0 w-100">
                                    <div class="cart-body m-0 p-0 w-100 text-uppercase fw-bold">
                                        <a href=""><img src="img/freshcart-logo.svg" width="50%" alt=""></a>
                                    </div>
                                </div>
                                <p class="m-0 p-0">Already a member? <a href="loginsite.html"

                        </div> -->
                        <div class="col-lg-5 col-md-10 col-sm-12 rounded-5 shadow p-0 m-0" id="signupform">
                            <div class="p-3 p-md-4 p-lg-5 ">
                                <div class="row">
                                    <div class="col-12 ">
                                        <div class="mb-4">
                                            <h3 class="text-uppercase fs-1"><a href=""><img src="img/freshcart-logo.svg"
                                                        width="40%" alt=""></a></h3>
                                        </div>
                                    </div>
                                </div>
                                <form action="http://localhost:3000/user/signup" id="signupForm" method="post">
                                    <div class="row gy-3 gy-md-4 overflow-hidden">
                                        <div class="col-12">
                                            <label for="fullname" class="form-label fw-bold">Full Name <span
                                                    class="text-danger">*</span></label>
                                            <input type="text" class="form rounded shadow py-2 px-2 w-100"
                                                name="fullname" id="fullname" placeholder="Enter your Full Name">
                                            <small class="text-danger" id="fullnameError"></small>
                                        </div>
                                        <div class="col-12">
                                            <label for="phone" class="form-label fw-bold">Phone Number <span
                                                    class="text-danger">*</span></label>
                                            <input type="tel" class="form rounded shadow py-2 px-2 w-100" name="phone"
                                                id="phone" placeholder="Enter your Phone Number">
                                            <small class="text-danger" id="phoneError"></small>
                                        </div>
                                        <div class="col-12">
                                            <label for="email" class="form-label fw-bold">Email <span
                                                    class="text-danger">*</span></label>
                                            <input type="email" class="form rounded shadow py-2 px-2 w-100" name="email"
                                                id="email" placeholder="Enter your Email">
                                            <small class="text-danger" id="emailError"></small>
                                        </div>
                                        <div class="col-12">
                                            <label for="password" class="form-label fw-bold">
                                                Password <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-12 position-relative">
                                                <input type="password" name="password" id="password"
                                                    class="form rounded shadow py-2 px-2 w-100"
                                                    placeholder="Enter your password">
                                                <button type="button" id="togglePassword" style="cursor: pointer;">
                                                    üëÅÔ∏è
                                                </button>
                                            </div>
                                            <small class="text-danger" id="passwordError"></small>
                                        </div>


                                        <div class="col-12">
                                            <div class="form-check p-0 d-flex align-items-center">
                                                <input type="checkbox" id="terms" name="terms" required class="me-2">
                                                <label class="form-check-label text-black mb-0 ps-1" for="terms">
                                                    I agree to the Terms and Conditions
                                                </label>
                                            </div>
                                        </div>
                                        
                                        <div class="col-12">
                                            <div class="d-grid">
                                                <button class="btn btn-success py-2" type="submit">Sign Up</button>
                                            </div>
                                            <hr class="mt-4 mb-3 border-secondary-subtle">
                                            <div class=" d-flex  justify-content-end">
                                                <p class="text-center text-muted">Have already an account? <a href="loginsite.html"
                                                    class="fw-bold text-decoration-none ">Login here</a></p> 
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/signup.js"></script>
</body>

</html>
